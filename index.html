<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermart Checkout System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hypermart Checkout System</h1>
        <p class="subtitle">Real-time queue management system</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="items">Enter number of items</label>
                <input type="number" id="items" min="1" placeholder="Number of items">
                <button id="add-btn">Checkout items</button>
            </div>
        </div>
        
        <hr>
        
        <div class="counters-container" id="counters">
            <!-- Counters will be dynamically added here -->
        </div>
        
        <div class="total-section">
            <h3>Total Items: <span id="total-items">0</span></h3>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
